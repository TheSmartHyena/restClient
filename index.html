<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <title> S.P (Simple Postman) </title>
  </head>
  <body>

    <div class="container">

        <div id="alertHolder"></div>

        <div class="row mb-4">
            <div class="col">
                <h2 class="text-center">
                        Simple Postman alternative for rest testing
                </h2>
            </div>
        </div>

        <!-- Saisie de l'url -->
        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="urlRequest-desc">Url:</span>
                    </div>
                    <input type="text" class="form-control" id="urlRequest" aria-describedby="urlRequest-desc">
                </div>
            </div>
        </div>

        <!-- Saisie de content, méthode, langue -->
        <div class="row mb-3">
            <div class="col">
                <label for="contentTypeRequest">Content-Type:</label>
                <select class="form-control" id="typeRequest">
                  <option value="application/json"> Json </option>
                  <option value="application/x-www-form-urlencoded"> Form-urlencoded </option>
                </select>
            </div>
            <div class="col">
                <label for="methodRequest">Méthode:</label>
                <select class="form-control" id="methodRequest">
                  <option value="get"> GET </option>
                  <option value="post"> POST </option>
                  <option value="put"> PUT </option>
                  <option value="patch"> PATCH </option>
                  <option value="delete"> DELETE </option>
                </select>
            </div>

            <!-- Language code list :https://www.metamodpro.com/browser-language-codes -->
            <div class="col">
                <label for="langueRequest">Langue:</label>
                <select class="form-control" id="langueRequest">
                  <option value="fr"> Français </option>
                  <option value="en"> Anglais </option>
                  <option value="es"> Espagnol </option>
                  <option value="de"> Allemand </option>
                  <option value="it"> Italien </option>
                </select>
            </div>
        </div>

        <!-- un champ texte pour envoyer des paramètres -->
        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="bodyRequest-desc">Corps:</span>
                    </div>
                    <input type="text" class="form-control" id="bodyRequest" aria-describedby="bodyRequest-desc">
                </div>
            </div>
        </div>

        <!-- Bouton envoyer -->
        <div class="row">
            <div class="col">
                <button type="button" onclick="sendRequest();" class="btn btn-success w-100">Envoyer</button>
            </div>
        </div>

        <!-- Résultat -->
        <div class="row">

        </div>
    </div>

    <script>

        function sendRequest(){
            displayWarning("Url invalide")
        }

    </script>


    <script>
        // Required for proper file loading under electron
        if(typeof module === 'object'){
            window.module = module; module = undefined;
        }
    </script>

    <script src="./assets/js/lib/jquery.js"></script>
    <script src="./assets/js/lib/popper.min.js"></script>
    <script src="./assets/js/lib/bootstrap.min.js"></script>
    <script src="./assets/js/lib/axios.min.js"></script>

    <!-- Static tools -->
    <script src="./assets/js/render.js"></script>

    <!-- Constants & erros -->
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/customErrors.js"></script>

    <script src="./assets/js/request.js"></script>

    <script>
        // Same use as above
        if(window.module) module = window.module;
    </script>

  </body>
</html>
